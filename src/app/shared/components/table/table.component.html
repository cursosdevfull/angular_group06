<div class="container-table" fxLayout="column">
  <ng-content></ng-content>
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let md of metaDataColumns" [matColumnDef]="md.field">
      <th mat-header-cell *matHeaderCellDef>{{ md.title }}</th>
      <td mat-cell *matCellDef="let row">{{ row[md.field] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="listFields; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: listFields"
      class="highline"
      (click)="markRecord(row)"
      [ngClass]="{ marcado: row.marca }"
    ></tr>
  </table>
</div>
