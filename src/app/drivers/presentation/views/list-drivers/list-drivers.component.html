<perfect-scrollbar class="heightMaxPerfectScrollbar">
  <amb-table
    [data]="dataByPage"
    [metaDataColumns]="metaDataColumns"
    totalRecords="1000"
  >
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <button
          mat-button
          color="primary"
          matTooltip="EDITAR"
          (click)="openForm($event, row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-button
          color="accent"
          matTooltip="ELIMINAR"
          (click)="delete($event, row)"
          [disabled]="row.rol !== tipoRoles.OPERADOR"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </amb-table>
</perfect-scrollbar>
<amb-paginator
  (onDataChange)="loadData($event)"
  [totalRecords]="data.length"
></amb-paginator>
<amb-keypad
  [keypadButtons]="listKeyPadButtons"
  (clickButton)="actionButton($event)"
></amb-keypad>
