<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <h3>{{ title }}</h3>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content>
  <form fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Licencia</mat-label>
      <input type="text" matInput />
    </mat-form-field>
    <div fxLayout fxLayoutAlign="end center" fxLayoutGap="20px">
      <button mat-button mat-dialog-close color="primary" type="button">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="button">Guardar</button>
    </div>
  </form>
</mat-dialog-content>
